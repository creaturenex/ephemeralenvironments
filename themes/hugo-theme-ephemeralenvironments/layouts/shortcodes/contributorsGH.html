<div class="contributors" style="display: flex; flex-direction: column; justify-content: center !important; align-items: center !important; border: solid 1px #252525; margin: 5px;">

  <a href="https://github.com/{{ .Get "username" }}" target="_blank"><img alt="{{ .Get "username" }} on GitHub" class="avatar" height="100" src="https://github.com/{{ .Get "username" }}.png?size=100" width="100" style="border-radius: 50%;"></a>

  <p>{{ .Get "username" }}</p>

</div>
